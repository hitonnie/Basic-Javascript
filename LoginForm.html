<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <p>Welcome. Please log in</p>
    <form onsubmit="verifyUser(event)">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" /><br/>

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" /><br/>

        <p id="message"></p>

        <button type="submit">Log in</button>
    </form>

    <script>
        function verifyUser(event) {
            event.preventDefault();

            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            checkUserCreds(username, password);
        }

        function checkUserCreds(username, password) {
            var systemUsername = "Bond";
            var systemPassword = "007";

            if (username === systemUsername && password === systemPassword) {
                document.getElementById("message").innerHTML = "Correct. Logging you inâ€¦";
            } else {
                document.getElementById("message").innerHTML = "Username or password is incorrect";
            }
        }
    </script>
</body>
</html>
